appId: ${MAESTRO_APP_ID}
---
# Test: Tab Navigation
# Description: Tests bottom tab navigation between all main screens

- launchApp

# Start from Home tab
- assertVisible: "Home"
- takeScreenshot: "home-tab"

# Navigate to Store tab
- tapOn: "Store"
- assertVisible: "MentraOS Store"
- takeScreenshot: "store-tab"

# Navigate to Glasses tab
- tapOn: "Glasses"
- assertVisible: "Glasses"
- takeScreenshot: "glasses-tab"

# Navigate to Settings tab
- tapOn: "Settings"
- assertVisible: "Settings"
- takeScreenshot: "settings-tab"

# Navigate back to Home
- tapOn: "Home"
- assertVisible: "Home"
