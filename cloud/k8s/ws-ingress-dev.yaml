# WebSocket Ingress for dev environment (us-central cluster 4689)
# Separate from Porter-managed ingress to set extended timeouts for WS paths.
# See cloud/issues/035-nginx-ws-timeout/spec.md for context.
#
# Apply: porter kubectl -- apply -f cloud/k8s/ws-ingress-dev.yaml
# Delete: porter kubectl -- delete ingress cloud-dev-cloud-ws
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloud-dev-cloud-ws
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: dev.augmentos.cloud
      http:
        paths:
          - path: /glasses-ws
            pathType: Prefix
            backend:
              service:
                name: cloud-dev-cloud
                port:
                  number: 80
          - path: /app-ws
            pathType: Prefix
            backend:
              service:
                name: cloud-dev-cloud
                port:
                  number: 80
    - host: devapi.mentra.glass
      http:
        paths:
          - path: /glasses-ws
            pathType: Prefix
            backend:
              service:
                name: cloud-dev-cloud
                port:
                  number: 80
          - path: /app-ws
            pathType: Prefix
            backend:
              service:
                name: cloud-dev-cloud
                port:
                  number: 80
  tls:
    - hosts:
        - dev.augmentos.cloud
      secretName: cloud-dev-cloud-dev-augmentos-cloud
    - hosts:
        - devapi.mentra.glass
      secretName: cloud-dev-cloud-devapi-mentra-glass
