# WebSocket Ingress for staging environment (us-central cluster 4689)
# Separate from Porter-managed ingress to set extended timeouts for WS paths.
# See cloud/issues/035-nginx-ws-timeout/spec.md for context.
#
# Apply: porter kubectl -- apply -f cloud/k8s/ws-ingress-staging.yaml
# Delete: porter kubectl -- delete ingress cloud-staging-cloud-ws
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloud-staging-cloud-ws
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: stagingapi.mentraglass.com
      http:
        paths:
          - path: /glasses-ws
            pathType: Prefix
            backend:
              service:
                name: cloud-staging-cloud
                port:
                  number: 80
          - path: /app-ws
            pathType: Prefix
            backend:
              service:
                name: cloud-staging-cloud
                port:
                  number: 80
  tls:
    - hosts:
        - stagingapi.mentraglass.com
      secretName: cloud-staging-cloud-stagingapi-mentraglass-com
