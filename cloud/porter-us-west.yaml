version: v2
namespace: ${PORTER_NAMESPACE}

build:
  method: docker
  context: ./cloud/.
  dockerfile: ./cloud/docker/Dockerfile.stress

services:
  - name: cloud
    type: web
    run: doppler run -- bun run start
    port: 80
    cpuCores: 5
    ramMegabytes: 4096
    env:
      HOST: 0.0.0.0
      SERVICE_NAME: cloud
      REGION: us-west
      NODE_ENV: ${NODE_ENV}
      PORTER_APP_NAME: ${PORTER_APP_NAME}
      DOPPLER_TOKEN: ${DOPPLER_TOKEN}
      DOPPLER_PROJECT: mentraos-cloud
      DOPPLER_CONFIG: prod_us-west
    domains:
      - name: uswestapi.mentraglass.com
    additionalPorts:
      - port: 8000
        protocol: UDP
        name: udp-audio
