"on":
  push:
    branches:
      - cloud/livekit-fix-2

    paths:
      - "cloud/**"
name: ðŸš€ [debug] Porter.run Deploy
jobs:
  porter-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set Github tag
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Setup porter
        uses: porter-dev/setup-porter@v0.1.0
      - name: Deploy stack
        timeout-minutes: 30
        run: exec porter apply -f ./cloud/porter.yaml
        env:
          PORTER_CLUSTER: 4689
          PORTER_HOST: https://dashboard.porter.run
          PORTER_PROJECT: 15081
          PORTER_APP_NAME: cloud-livekit
          PORTER_TAG: ${{ steps.vars.outputs.sha_short }}
          PORTER_TOKEN: ${{ secrets.PORTER_APP_15081_4689 }}
          PORTER_DEPLOYMENT_TARGET_ID: 4a24a192-04c8-421f-8fc2-22db1714fdc0
