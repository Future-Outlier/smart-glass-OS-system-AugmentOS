name: MentraOS Manager Android Build

on:
  pull_request:
    paths:
      - 'augmentos_manager/**'
      - '.github/workflows/mentraos-manager-android-build.yml'
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: augmentos_manager/package.json

      - name: Install dependencies
        working-directory: ./augmentos_manager
        run: pnpm install --no-frozen-lockfile

      - name: Run Expo prebuild
        working-directory: ./augmentos_manager
        run: pnpm expo prebuild --platform android

      - name: Fix React Native symlinks
        working-directory: ./augmentos_manager
        run: |
          if [ -f "./fix-react-native-symlinks.sh" ]; then
            chmod +x ./fix-react-native-symlinks.sh
            ./fix-react-native-symlinks.sh
          fi

      - name: Build Android Debug APK
        working-directory: ./augmentos_manager/android
        run: ./gradlew assembleDebug

      - name: Build Android Release APK
        working-directory: ./augmentos_manager/android
        run: ./gradlew assembleRelease

      - name: Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: augmentos_manager/android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: augmentos_manager/android/app/build/outputs/apk/release/app-release-unsigned.apk