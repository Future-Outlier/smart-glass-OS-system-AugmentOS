name: Mobile App Android Build

on:
  pull_request:
    paths:
      - "mobile/**"
      - ".github/workflows/mentraos-manager-android-build.yml"
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Update PR comment - Build started
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const marker = '<!-- pr-review-helper -->';
            const comment = comments.data.find(c => c.body.includes(marker));
            if (!comment) return; // No helper comment yet

            const sha = context.payload.pull_request.head.sha.substring(0, 7);
            const buildStatus = `### üì± Android Build\n‚è≥ **Building...** (commit \`${sha}\`)`;

            const newBody = comment.body.replace(
              /<!-- android-build-status -->[\s\S]*?<!-- \/android-build-status -->/,
              `<!-- android-build-status -->\n${buildStatus}\n<!-- /android-build-status -->`
            );

            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: comment.id,
              body: newBody
            });

      - name: Clean workspace
        run: |
          # Clean previous build artifacts
          rm -rf mobile/node_modules mobile/.pnpm-store mobile/.pnpm
          rm -rf mobile/android/build mobile/android/.gradle
          rm -rf ~/.pnpm-store 2>/dev/null || true
          # Clean Gradle caches to avoid corrupted artifacts (especially Kotlin plugin)
          rm -rf ~/.gradle/caches ~/.gradle/wrapper 2>/dev/null || true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install pnpm
        run: |
          npm install -g pnpm@8
          # Verify pnpm is in PATH
          which pnpm
          pnpm --version

      - name: Configure pnpm store
        working-directory: ./mobile
        run: |
          # Use local store to avoid permission issues
          pnpm config set store-dir .pnpm-store

      - name: Install dependencies
        working-directory: ./mobile
        run: pnpm install --no-frozen-lockfile
        env:
          PNPM_HOME: ${{ github.workspace }}/mobile/.pnpm
          PNPM_STORE_PATH: ${{ github.workspace }}/mobile/.pnpm-store

      - name: Setup environment
        working-directory: ./mobile
        run: |
          # Create .env from example (Expo reads from mobile/.env, not android/.env)
          cp .env.example .env

      - name: Run Expo prebuild
        working-directory: ./mobile
        run: pnpm expo prebuild --platform android

      - name: Fix React Native symlinks
        working-directory: ./mobile
        run: |
          if [ -f "./fix-react-native-symlinks.sh" ]; then
            chmod +x ./fix-react-native-symlinks.sh
            ./fix-react-native-symlinks.sh
          fi

      - name: Build Android Release APK
        working-directory: ./mobile/android
        run: ./gradlew assembleRelease

      - name: Upload Release APK (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: mobile/android/app/build/outputs/apk/release/app-release.apk

      - name: Upload APK to pr-builds release
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const prNumber = context.payload.pull_request.number;
            const sha = context.payload.pull_request.head.sha.substring(0, 7);
            const apkName = `pr-${prNumber}-${sha}.apk`;
            const apkPath = 'mobile/android/app/build/outputs/apk/release/app-release.apk';

            // Get the pr-builds release
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: 'pr-builds'
            });

            // Delete existing asset with same name if it exists
            for (const asset of release.data.assets) {
              if (asset.name === apkName) {
                console.log(`Deleting existing asset: ${asset.name}`);
                await github.rest.repos.deleteReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  asset_id: asset.id
                });
                break;
              }
            }

            // Read the APK file
            const apkData = fs.readFileSync(apkPath);

            // Upload the APK
            console.log(`Uploading ${apkName} (${apkData.length} bytes)...`);
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.data.id,
              name: apkName,
              data: apkData
            });

            console.log(`Successfully uploaded ${apkName}`);

      - name: Cleanup old release assets
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const sevenDaysAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);

            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: 'pr-builds'
              });

              for (const asset of release.data.assets) {
                const createdAt = new Date(asset.created_at);
                if (createdAt < sevenDaysAgo) {
                  console.log(`Deleting old asset: ${asset.name} (created ${asset.created_at})`);
                  await github.rest.repos.deleteReleaseAsset({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    asset_id: asset.id
                  });
                }
              }
            } catch (error) {
              console.log('Cleanup skipped:', error.message);
            }

      - name: Update PR comment - Build succeeded
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const marker = '<!-- pr-review-helper -->';
            const comment = comments.data.find(c => c.body.includes(marker));
            if (!comment) return;

            const prNumber = context.payload.pull_request.number;
            const sha = context.payload.pull_request.head.sha.substring(0, 7);
            const apkName = `pr-${prNumber}-${sha}.apk`;
            const downloadUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/releases/download/pr-builds/${apkName}`;

            const buildStatus = `### üì± Android Build\n‚úÖ **Ready to test!** (commit \`${sha}\`)\n\n[üì• **Download APK**](${downloadUrl})`;

            const newBody = comment.body.replace(
              /<!-- android-build-status -->[\s\S]*?<!-- \/android-build-status -->/,
              `<!-- android-build-status -->\n${buildStatus}\n<!-- /android-build-status -->`
            );

            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: comment.id,
              body: newBody
            });

      - name: Update PR comment - Build failed
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const marker = '<!-- pr-review-helper -->';
            const comment = comments.data.find(c => c.body.includes(marker));
            if (!comment) return;

            const sha = context.payload.pull_request.head.sha.substring(0, 7);
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            // Check if there was a previous working build (look for existing download link)
            const previousDownloadMatch = comment.body.match(/\[üì• \*\*Download APK\*\*\]\((https:\/\/github\.com[^)]+\.apk)\)/);
            const previousShaMatch = comment.body.match(/commit `([a-f0-9]+)`\)/);

            let buildStatus = `### üì± Android Build\n‚ùå **Build failed** (commit \`${sha}\`) - [View logs](${runUrl})`;

            if (previousDownloadMatch && previousShaMatch) {
              buildStatus += `\n\nüì¶ **Last working build:** commit \`${previousShaMatch[1]}\`\n[üì• **Download APK**](${previousDownloadMatch[1]})`;
            }

            const newBody = comment.body.replace(
              /<!-- android-build-status -->[\s\S]*?<!-- \/android-build-status -->/,
              `<!-- android-build-status -->\n${buildStatus}\n<!-- /android-build-status -->`
            );

            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: comment.id,
              body: newBody
            });
